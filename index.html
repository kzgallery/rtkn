<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>landscape tragedy</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/rtkn1.jpg">
	      <img id="2" src="assets/rtkn2.jpg">
	      <img id="3" src="assets/rtkn3.jpg">
	      <img id="4" src="assets/rtkn4.jpg">
	   
	      
          <audio id="sound" src="assets/pechora.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="9.75 -2.2 -0.05"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="-3.93 -0.68 -9.17"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="8.85 -2.26 4.07"
				>
			</a-portal>

			<a-portal
				to="loc_4"
				src="#4"
				position="-1.32 -0.64 9.89"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.84 -0.16 -1.8"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="8.58 -0.2 -5.13"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-0.3 -0.9 -9.96"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="9.98 -0.14 -0.62"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="0.02 -1.08 9.94"
				>
			</a-portal>

		</a-entity>


    </a-scene>
  </body>
</html>
